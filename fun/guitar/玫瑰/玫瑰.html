<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>玫瑰</title>
    <style type="text/css">
        section {
            text-align: center;
        }

        img {
            width: 100vw;
        }

        @media all and (min-width: 1000px) {
            img {
                width: 80vw;
            }
        }

        @media all and (min-width: 1500px) {
            img {
                width: 48vw;
            }
        }

        @media all and (min-width: 2500px) {
            img {
                width: 36vw;
            }
        }
    </style>
</head>
<body>
<section>
    <img src="1.png" alt="image1">
    <img src="2.png" alt="image2">
    <img src="3.png" alt="image3">
</section>
</body>
</html>
